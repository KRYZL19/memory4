<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Spiel</title>
    <script src="https://cdn.socket.io/4.8.0/socket.io.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-100 min-h-screen flex items-center justify-center">
    <div class="game-container max-w-4xl mx-auto p-4 sm:p-6 bg-white rounded-xl shadow-lg relative">
        <h1 class="text-3xl sm:text-4xl font-bold text-center text-blue-600 mb-6">Memory Spiel</h1>

        <!-- Menü -->
        <div id="menu" class="space-y-4">
            <input type="text" id="roomIdInput" placeholder="Raum-ID wählen/eingeben" class="w-full p-3 text-lg border rounded-lg">
            <input type="text" id="playerName" placeholder="Dein Name" class="w-full p-3 text-lg border rounded-lg">
            <div class="flex space-x-4 justify-center">
                <button onclick="createRoom()" class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600">Raum erstellen</button>
                <button onclick="joinRoom()" class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600">Raum beitreten</button>
            </div>
        </div>

        <!-- Infos -->
        <div id="room-id" class="text-lg text-center mt-4 text-gray-700 hidden"></div>
        <div id="players" class="text-lg text-center mt-2 text-gray-700"></div>
        <div id="score-board" class="text-lg text-center mt-2 text-gray-800"></div>
        <div id="game-board" class="grid grid-cols-4 gap-2 sm:gap-4 mt-4 justify-center"></div>
        <div id="message" class="text-center mt-2 text-lg font-semibold text-gray-700"></div>

        <!-- Debug -->
        <div id="debug" class="absolute top-2 right-2 bg-black bg-opacity-70 text-white text-xs rounded p-2 hidden"></div>
    </div>

    <script>
        const socket = io();
        let playerId, currentRoomId = null;

        socket.on('connect', () => {
            playerId = socket.id;
            console.log("✅ Verbunden mit ID:", playerId);
        });

        function createRoom() {
            const roomId = document.getElementById('roomIdInput').value.trim();
            const playerName = document.getElementById('playerName').value.trim();
            if (roomId && playerName) socket.emit('createRoom', { roomId, playerName });
        }

        function joinRoom() {
            const roomId = document.getElementById('roomIdInput').value.trim();
            const playerName = document.getElementById('playerName').value.trim();
            if (roomId && playerName) socket.emit('joinRoom', { roomId, playerName });
        }

        socket.on('roomCreated', (roomId) => {
            currentRoomId = roomId;
            document.getElementById('room-id').classList.remove('hidden');
            document.getElementById('room-id').innerText = `Raum-ID: ${roomId}`;
            document.getElementById('menu').classList.add('hidden');
            updateDebug();
        });

        socket.on('joinError', (msg) => {
            document.getElementById('message').innerText = msg;
            console.warn("⚠️ JoinError:", msg);
        });

        socket.on('playerJoined', (players) => {
            document.getElementById('players').innerText = `Spieler: ${players.map(p => p.name).join(', ')}`;
            updateDebug();
        });

        socket.on('gameStart', ({ cards, currentTurn, players }) => {
            if (!currentRoomId) currentRoomId = document.getElementById('roomIdInput').value.trim();
            renderGameBoard(cards, currentTurn);
            updateScore(players);
            document.getElementById('message').innerText = currentTurn === playerId ? 'Du bist dran!' : 'Warte auf den anderen Spieler...';
            updateDebug(currentTurn);
        });

        socket.on('gameUpdate', ({ cards, currentTurn, players }) => {
            renderGameBoard(cards, currentTurn);
            updateScore(players);
            document.getElementById('message').innerText = currentTurn === playerId ? 'Du bist dran!' : 'Warte auf den anderen Spieler...';
            updateDebug(currentTurn);
        });

        socket.on('gameEnd', ({ winner, scores }) => {
            document.getElementById('message').innerText = `Spiel vorbei! Gewinner: ${winner}`;
            updateScore(scores);
        });

        socket.on('flipError', (msg) => {
            console.warn("⚠️ FlipError:", msg);
            document.getElementById('message').innerText = msg;
        });

        function renderGameBoard(cards, currentTurn) {
            const board = document.getElementById('game-board');
            board.innerHTML = '';
            cards.forEach(card => {
                const div = document.createElement('div');
                div.className = `w-16 h-16 sm:w-28 sm:h-28 rounded-lg shadow-md flex items-center justify-center bg-gray-300 ${card.isMatched ? 'bg-green-200' : ''} ${currentTurn === playerId && !card.isFlipped && !card.isMatched ? 'cursor-pointer hover:bg-gray-400' : 'cursor-not-allowed opacity-75'}`;
                const img = document.createElement('img');
                img.src = card.image;
                img.className = `w-full h-full object-cover rounded-lg ${card.isFlipped || card.isMatched ? 'block' : 'hidden'}`;
                div.appendChild(img);
                if (currentTurn === playerId && !card.isFlipped && !card.isMatched) {
                    div.onclick = () => socket.emit('flipCard', { roomId: currentRoomId, cardId: card.id });
                }
                board.appendChild(div);
            });
        }

        function updateScore(players) {
            document.getElementById('score-board').innerHTML = players.map(p =>
                `<span class="${p.id === playerId ? 'text-blue-600' : 'text-gray-600'}">${p.name}: ${p.score}</span>`
            ).join(' | ');
        }

        function updateDebug(currentTurn = null) {
            const debug = document.getElementById('debug');
            debug.classList.remove('hidden');
            debug.innerHTML = `
                <div>Room ID: ${currentRoomId || '-'}</div>
                <div>Player ID: ${playerId}</div>
                <div>Aktueller Zug: ${currentTurn || '-'}</div>
            `;
        }
    </script>
</body>
</html>
