<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Spiel mit Chat</title>
    <script src="https://cdn.socket.io/4.8.0/socket.io.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 20px; border-radius: 8px; width: 800px; max-width: 95%; }
        #game-board { display: grid; grid-template-columns: repeat(4, 80px); gap: 10px; margin-top: 15px; }
        .card { width: 80px; height: 80px; background: #ccc; display: flex; align-items: center; justify-content: center; border-radius: 6px; cursor: pointer; }
        #chat { border: 1px solid #ddd; height: 150px; overflow-y: auto; margin-top: 15px; padding: 5px; background: #fafafa; font-size: 14px; }
        #chat-input { display: flex; margin-top: 5px; }
        #chat-input input { flex: 1; padding: 5px; }
        #chat-input button { padding: 5px 10px; }
        .score { margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Memory Spiel mit Chat</h2>
        <div>
            <input type="text" id="roomId" placeholder="Raum-ID"> 
            <input type="text" id="playerName" placeholder="Dein Name">
            <button onclick="createRoom()">Raum erstellen</button>
            <button onclick="joinRoom()">Raum beitreten</button>
        </div>
        <div id="info"></div>
        <div class="score" id="score"></div>
        <div id="game-board"></div>

        <div id="chat"></div>
        <div id="chat-input">
            <input type="text" id="chatMessage" placeholder="Nachricht eingeben...">
            <button onclick="sendMessage()">Senden</button>
        </div>
    </div>

    <script>
        const socket = io();
        let playerId, currentRoomId = null;

        socket.on('connect', () => { playerId = socket.id; });

        function createRoom() {
            const roomId = document.getElementById('roomId').value.trim();
            const playerName = document.getElementById('playerName').value.trim();
            if (roomId && playerName) socket.emit('createRoom', { roomId, playerName });
        }

        function joinRoom() {
            const roomId = document.getElementById('roomId').value.trim();
            const playerName = document.getElementById('playerName').value.trim();
            if (roomId && playerName) socket.emit('joinRoom', { roomId, playerName });
        }

        function sendMessage() {
            const message = document.getElementById('chatMessage').value.trim();
            if (message && currentRoomId) {
                socket.emit('sendChatMessage', { roomId: currentRoomId, name: document.getElementById('playerName').value.trim(), message });
                document.getElementById('chatMessage').value = '';
            }
        }

        document.getElementById('chatMessage').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        socket.on('roomCreated', (roomId) => {
            currentRoomId = roomId;
            document.getElementById('info').innerText = `Raum erstellt: ${roomId}`;
        });

        socket.on('playerJoined', (players) => {
            document.getElementById('info').innerText = 'Spieler: ' + players.map(p => p.name).join(', ');
            if (!currentRoomId) currentRoomId = document.getElementById('roomId').value.trim();
        });

        socket.on('gameStart', ({ cards, currentTurn, players, roomId }) => {
            currentRoomId = roomId; // vom Server
            renderBoard(cards, currentTurn);
            updateScore(players);
        });

        socket.on('gameUpdate', ({ cards, currentTurn, players }) => {
            renderBoard(cards, currentTurn);
            updateScore(players);
        });

        socket.on('gameEnd', ({ winner, scores }) => {
            document.getElementById('info').innerText = `Spiel beendet! Gewinner: ${winner}`;
            updateScore(scores);
        });

        socket.on('flipError', (msg) => document.getElementById('info').innerText = msg);

        socket.on('chatHistory', (messages) => {
            const chatBox = document.getElementById('chat');
            chatBox.innerHTML = '';
            messages.forEach(m => appendChat(m));
        });

        socket.on('newChatMessage', (msg) => appendChat(msg));

        function appendChat({ name, message, time }) {
            const chatBox = document.getElementById('chat');
            chatBox.innerHTML += `<div><strong>${time} ${name}:</strong> ${message}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function renderBoard(cards, currentTurn) {
            const board = document.getElementById('game-board');
            board.innerHTML = '';
            cards.forEach(card => {
                const div = document.createElement('div');
                div.className = 'card';
                div.style.background = card.isFlipped || card.isMatched ? `url(${card.image}) center/cover` : '#ccc';
                if (currentTurn === playerId && !card.isFlipped && !card.isMatched) {
                    div.onclick = () => socket.emit('flipCard', { roomId: currentRoomId, cardId: card.id });
                }
                board.appendChild(div);
            });
        }

        function updateScore(players) {
            document.getElementById('score').innerText = players.map(p => `${p.name}: ${p.score}`).join(' | ');
        }
    </script>
</body>
</html>
